<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/stylesheets/main.css">
    <link rel="stylesheet" href="vendors/stylesheets/grid.css">
    <title>C1PH3R</title>
</head>
<body>
    <header class="header">
        <h1 class="header__main-text">C1PH3R</h1>
    </header>

    <section class="section__form">

        <select class="type">
            <option value="vigenere" selected>VIGENERE</option>
            <option value="OTP">OTP</option>
            <option value="SCRAMBLE">SCRAMBLE</option>
        </select>

        <select class="method">
            <option value="encrypt" selected>ENCRYPT</option>
            <option value="decrypt">DECRYPT</option>
        </select>

        <input type="text" class="codeword" placeholder="codeword">

        <button class="button">GO<i class="ion-ios-checkmark-outline"></i></button>
        
    </section>

    <!---------------------------------------------------------------------------------------------------------------- */
    /*                          FORM ELEMENTS                                                                          */
    /* --------------------------------------------------------------------------------------------------------------->

    <section class="section__text">

            <button class="clear">clear</button> <!--<button class="paste">paste</button> -->
            <textarea class="mytext" name="text" id="text" placeholder="Text To Encrypt/Decript"></textarea>

            <button class="cpy">copy</button>
            <textarea class="encrypted" placeholder="Encrypted/Decripted Text" aria-multiline="true"></textarea>

    </section>
    
    <script src="resources/js/main.js"></script>
</body>
</html>
